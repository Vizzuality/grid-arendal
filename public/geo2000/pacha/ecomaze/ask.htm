<html>
<head>
</head>

<script language="JavaScript" src="/geo2000/pacha/script.js"></script>
<body onload="top.scrollTo(0,0)" bgcolor="#FFFFFF">


<center>

<noscript>
	<p>
	<font face="arial,helvetica,sans-serif">
	<b>Sorry, your web browser does not have JavaScript enabled so you
	will not be able to play the EcoMind Maze.  Ask the person in charge
	of the computer you are using to find out if there is a way to turn
	on JavaScript in your browser.</b>
	</font>
</noscript>

<form action="">
<script language="JavaScript">

function checkAnswer(q,ans) {
	if (ans == q.correctanswer) {
		top.title.location='title.htm';
		top.advance(q.extra);
	} else {
		top.tryagain();
	}
}

	document.open();

	var i=0;
	var theQuestion = top.nextQuestion();

	if (theQuestion.sound) {
		document.write('<bgsound src="sounds/'+theQuestion.sound+'">');
	}

	document.write('<p>Question ' + top.currentposition + ':<br><b>');
	document.write(theQuestion.text);
	document.write('</b><p>');
	document.write('<table border=0>');
	for (i=1; i<=theQuestion.nChoices; i++) {
		if (theQuestion.choice[i])
			document.write('<tr><td valign=top><input type=button value=" ', i, ' " onclick="checkAnswer(theQuestion,'+i+')"></td>');
			document.write('<td valign=top>', theQuestion.choice[i], '</td></tr>');
	}
	document.write('</table>');
	document.write('<p><b><a href="'+theQuestion.hint+'" target="board">Click here for a hint!</a></b>');
	document.write('<br>Click one of the choices above when you have found the answer.');
	document.close();
</script>
</form>
</center>


</body>
