      <BR>&nbsp; 
      <P><FONT face=times><FONT color=#000000><FONT size=+0>The World Heritage 
      List was established under terms of <B>The Convention Concerning the 
      Protection of the World Cultural and Natural Heritage</B> adopted in 
      November 1972 at the 17th General Conference of 
      UNESCO.</FONT></FONT></FONT> 
      <P><FONT face=times><FONT color=#000000><FONT size=+0>&nbsp;The Convention 
      states that a World Heritage Committee "will establish, keep up-to-date 
      and publish" a World Heritage List of cultural and natural properties, 
      submitted by the States Parties and considered to be of outstanding 
      universal value.</FONT></FONT></FONT> 
      <P><FONT face=times><FONT color=#000000><FONT size=+0>&nbsp;One of the 
      main responsibilities of this Committee is to provide technical 
      co-operation under the World Heritage Fund for the safeguarding of World 
      Heritage properties to States Parties whose resources are 
      insufficient.</FONT></FONT></FONT> 
      <P><FONT face=times><FONT color=#000000><FONT size=+0>&nbsp;States Parties 
      can request international assistance under the Fund for the preparation of 
      tentative lists and nomination forms, expert missions, training of 
      specialized staff, and supply of equipment when appropriate; they can also 
      apply for long-term loans and, in special cases, non-repayable grants. 
      Requests must concern work necessary for the preservation of cultural or 
      natural sites included in the World Heritage List or assistance to 
      national or regional training centres.</FONT></FONT></FONT> 
      <P><FONT face=times><FONT color=#000000><FONT size=+0>&nbsp;Emergency 
      assistance is also available under the Fund in the case of properties 
      severely damaged by specific natural or man-made disasters or threatened 
      with imminent destruction.</FONT></FONT></FONT> 
      <P><FONT face=times><FONT color=#000000><FONT size=+0>&nbsp;As of December 
      2001, 167 <A href="http://www.unesco.org/whc/wldrat.htm#debut" 
      target=main>States Parties</A> had ratified the Convention, the United 
      States being the first to do so. As of December 2001, the number of sites 
      on the World Heritage List stood at 721. The Committee named 12 sites in 
      1978, 45 in 1979, 28 in 1980, 26 in 1981, 24 in 1982, 29 in 1983, 23 in 
      1984, 30 in 1985, 31 in 1986, 41 in 1987, 27 in 1988, 7 in 1989, 17 in 
      1990, 22 in 1991, 20 in 1992, 33 in 1993, 29 in 1994, 29 in 1995, 37 in 
      1996, 46 in 1997, 30 in 1998, 48 in 1999, 61 in 2000, and 31 in 
      2001.</FONT></FONT></FONT> 
      <P><FONT face=times><FONT color=#000000><FONT size=+0>&nbsp;* The sum of 
      the numbers of sites inscribed each year is greater than the total number 
      of inscribed sites due to the merging of adjacent sites by subsequent 
      action of States Parties and the World Heritage 
      Committee.</FONT></FONT></FONT>
