<SCRIPT language=javascript>


var version = 0;



bName = navigator.appName;
bVer = parseInt(navigator.appVersion);

if      (bName == "Netscape" && bVer >= 3) ver = "n3";
else if (bName == "Netscape" && bVer == 2) ver = "n2";
else if (bName == "Microsoft Internet Explorer" && bVer >= 3) ver = "n3";
else if (bName == "Microsoft Internet Explorer" && bVer < 3) ver = "e3";

if (ver == "n3")
{

im1off = new Image(93, 28);
im1off.src = "../../pix/sites/navsites/left_01.jpg";

function img_inact(imgName) 
{
if (ver == "n3") {imgOff = eval(imgName + "off.src"); document [imgName].src = imgOff;}
}

function img_act(imgName) 
{
if (ver == "n3") {imgOn = eval(imgName + "on.src"); document [imgName].src = imgOn;}
}
