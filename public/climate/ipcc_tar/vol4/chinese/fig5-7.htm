<i> <!-- #BeginEditable "Page_Content_Here" --><strong>图5-7:全球社会-经济结构驱动稳定CO<sub>2</sub>浓度价格上扬的惯性，该价格是能源和碳强度变化偏离历史上业已观测到速度的函数。（a），对实现稳定到大约550ppm甚至在450ppm浓度水平以上情形而言，为了实现给定的CO2浓度稳定目标能源强度（能源/GDP）下降所要求的速率是在历史上曾经达到的速率范围内，但(b)为了稳定在600ppm水平以下，碳强度（碳排放/单位能源）改进所要求的速度必须高于历史达到的速度。</strong>因此，随着稳定水平的降低，减缓成本会升高，稳定在600ppm的目标就要求比上述更高的成本（见<a href="056.htm#figspm73" >图7-3</a>).<!-- #EndEditable --> </i>
