<i> <!-- #BeginEditable "Page_Content_Here" --><b>图8-1: 气候受制于其中的环境分量的相互作用的地质化学过程和循环的控制。</b>该框架显示了这些问题的一部分。为求简单明了，这些问题之间单个的双向箭头表示了若干其中的联系。例如：生物和生态过程通过控制进入大气或从大气中消耗的水汽和其他温室气体的量，在区域和全球尺度上对调整地球气候起着重要的作用。气候的变化影响生态系统(如森林)的分界线组成和功能，森林结构和功能的变化通过生物地球化学循环，特别是碳、氮和水的循环影响地球气候系统。还存在其他的链接，如空气质量和森林的直接的或通过酸性降水的联系，为简单起见未在这里表示出来。<!-- #EndEditable --> </i>
