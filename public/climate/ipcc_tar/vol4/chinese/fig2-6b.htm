<i> <!-- #BeginEditable "Page_Content_Here" --><strong>图2-6b: 20世纪的最后25年，陆地和海洋发生了持续的、大范围的变暖，温度增加在北美、欧洲和亚洲的中高纬地区最大。大范围变冷只发生在太平洋p南大洋和南极的部分地区。</strong>陆表温度相对海面温度增加较快，这和观测的自然气候变率如北大西洋和北极的气候振荡相一致，也和模拟的温室气体增暖分布型一致。如文中所述，一些地区增暖与观测到的所有大陆上的生物系统变化有关。<!-- #EndEditable --> </i>
