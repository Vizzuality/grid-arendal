<i> <!-- #BeginEditable "Page_Content_Here" --><strong>图2-6a: 20世纪，除热带地区外平均而言，陆地上降水增加，而在非洲和南美的沙漠地区减少。</strong>尽管记录显示所有增加与温度升高和大气湿度增大一致，各个地区之间降水变化趋势差异很大，同时这种趋势仅在一些大陆地区的20世纪才可获得。在这个时期内，经历严重干旱或水涝的陆地地区存在较小的长期趋势，但在许多地区这些变化决定于年代际或多年代际的气候变率，20世纪的趋势不显著。<br>
