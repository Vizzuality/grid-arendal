<i> <!-- #BeginEditable "Page_Content_Here" --><strong>图5-5: 目前陆地净碳吸收部分是由于植物生长加剧CO<sub>2</sub>吸收而形成的，这些碳返回大气前因植物物质和土壤微生物的腐烂而存在着一种时间滞后。</strong>一些过程对加速植物生长起作用：土地利用的变化和管理、CO<sub>2</sub>和氮的增肥效应以及一些气候变化（例如高纬度较长的生长季）。许多模式（由组中首字母表示）预计，在几十年内净碳吸收的强度将继续增加，在21世纪后期的几年内保持稳定或下降，具体原因如同文字部分。此处引用的模式结果是基于IS92a情景，实际上其他情景的模拟也得到相似的结论。<!-- #EndEditable --> </i>
