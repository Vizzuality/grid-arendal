<i> <!-- #BeginEditable "Page_Content_Here" --><b>图5-2: 在CO<sub>2</sub>减排及大气浓度稳定后，近地表气温还将在一百多年时间里继续以每百年升高零点几度的速度增加。</b>在实现CO<sub>2</sub>排减后，海洋的热膨胀将持续很长一段时间，冰原的融化在几百年内将继续对海平面上升产生影响。该图只是对稳定在450-1000ppm间的任一水平的一般性描述，因此在响应幅度坐标轴上没有标注单位。在这个范围内对稳定轨迹的响应表明非常相似的时间进程，然而在高CO<sub>2</sub>浓度下，其影响却很大。<!-- #EndEditable --> </i>
