<i> <!-- #BeginEditable "Page_Content_Here" --><b>图5-1: 地球系统中一些关键过程的特征时间尺度：大气成分（蓝色）、气候系统（红色）、生态系统（绿色）和社会-经济系统（紫色）。</b>这里定义的“时间尺度”指的是对要表述过程的某一驱动力所引起的至少一半某种变化结果所需的时间。当响应过程（例如一些植物的寿命）比驱动过程（温度的变化）慢很多时，就会出现适应的问题。因为某一代人活动的大部分后果要由后代人来承担，对时间尺度大于一代人时间的所有过程，就会出现代际间的公平问题。<br>
