<i> <!-- #BeginEditable "Page_Content_Here" --><strong>图SPM-5: 在CO<sub>2</sub>减排及大气浓度稳定后，近地表气温还将在一百年或更长时间内缓慢继续升高。</strong>在实现CO<sub>2</sub>排减后，海洋的热膨胀也将持续很长一段时间，同样在数百年内冰原的融化会继续对海平面上升产生影响。本图只是对稳定在450-1000ppm间的任一水平的一般性描述，因此在相应的坐标轴上没有标注单位。在这个范围内对稳定轨迹的响应表明非常相似的时间进程，然而在CO<sub>2</sub>高浓度情况下影响却很大。<!-- #EndEditable --> </i>
