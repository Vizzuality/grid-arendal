<i> <!-- #BeginEditable "Page_Content_Here" --><strong>图2-7: 从20世纪50年代到90年代，灾害性天气事件造成的全球经济损失升高了10倍（订正了通货膨胀），比用简单的通货膨胀来计算要快得多。</strong>到20世纪90年代，这些损失中被保险部分的比例从过去可忽略的水平上升到23%。小的非灾难性天气相关事件（这里不包括）造成的总的损失比较小。在20世纪后半段，与天气相关的损失有一部分被归结于社会经济因素（如人口的增加、增长的财富和脆弱地带的城市化等），但部分也被归结于区域气候因子（如降水变化和洪水事件）。<!-- #EndEditable --> </i>
