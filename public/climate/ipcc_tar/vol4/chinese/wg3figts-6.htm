<i> <!-- #BeginEditable "Page_Content_Here" --><b>图TS-6</b>: 一个假设森林管理项目的碳平衡。<br>
注：本图显示了某情景碳累积存储量的变化，该情景涉及再造林及伐木量部分用作传统林产品，部分用作燃料。图中的数值展示了在美国南部和中部欧洲可能观察到的情形。后生树木将碳存储到森林中（假设的）。森林生长周期是每40年收获一次，部分枯枝落叶留在地上腐烂，产品用后积存起来或作为垃圾填埋。同使用化石燃料的替代情景相比或同利用更多高能耗产品来提供同样的服务的替代情景相比，在排放量上有一些净的变化，例如，图表显示，化石燃料排放减少了。<!-- #EndEditable --> </i>
