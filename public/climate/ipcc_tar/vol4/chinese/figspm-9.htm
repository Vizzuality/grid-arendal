<i> <!-- #BeginEditable "Page_Content_Here" --><strong>图SPM-9: 2050年由减排活动引起的GDP减少、SRES情景和稳定水平之间的关系。</strong>随着稳定水平更严格，GDP趋于降低，但成本对基准情景的选择非常敏感。这些减排成本不包括避免气候变化的潜在效益。（更多信息参见<a href="057.htm#figspm74" >图7-4</a>）。<!-- #EndEditable --> </i>
